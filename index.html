<!DOCTYPE html>
<html lang="ptbBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício BootStrap Iniciante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>Formulário</h2>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="nome-completo" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome-completo">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="col-12">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco">
        </div>
         <div class="col-md-6">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="col-md-4">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" class="form-select">
            <option selected>Nenhum</option>
            <option>São Paulo</option>
            <option>Minas Gerais</option>
            <option>Espírito Santo</option>
            <option>Rio de Janeiro</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep">
        </div>
        <div class="col-12">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="aceio-termos">
            <label class="form-check-label" for="aceito termos">
              Li e concordo com termos do site
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
</body>
</html>
